apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/liatrio/sample-app-api:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/liatrio/sample-app-api:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: sample-app-api
        chartPath: charts/sample-app-api
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/liatrio/sample-app-api'
          image.tag: '{{.DIGEST_HEX}}'
