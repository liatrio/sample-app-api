apiVersion: skaffold/v1beta3
kind: Config
build:
  artifacts:
  - image: sample-app-api
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: "{{ .DOCKER_REGISTRY }}/liatrio/{{ .IMAGE_NAME }}:{{ .VERSION }}" 
  local: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/liatrio/sample-app-api:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: sample-app-api
        chartPath: charts/sample-app-api
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/liatrio/sample-app-api'
          image.tag: '{{.DIGEST_HEX}}'
- name: minishift
  build:
    artifacts:
      - image: sample-app-api
        context: .
        docker: {}
    tagPolicy:
      envTemplate:
        template: "{{ .DOCKER_REGISTRY }}/myproject/{{ .IMAGE_NAME }}"
    local: {}
  deploy:
    helm:
      releases:
        - name: sample-app-api
          namespace: myproject
          chartPath: charts/sample-app-api
          setValueTemplates:
            image.repository: '{{ .DOCKER_REGISTRY }}/myproject/{{ .IMAGE_NAME }}'
            image.tag: 'latest'
- name: openshift-online
  build:
    artifacts:
      - image: sample-app-api
        context: .
        docker: {}
    tagPolicy:
      envTemplate:
        template: "{{ .DOCKER_REGISTRY }}/liatrio/{{ .IMAGE_NAME }}:{{ .VERSION }}"
    local:
      push: true
  deploy:
    helm:
      releases:
        - name: sample-app-api
          namespace: liatrio
          chartPath: charts/sample-app-api
          setValueTemplates:
            image.repository: '{{ .DOCKER_REGISTRY }}/liatrio/{{ .IMAGE_NAME }}'
            image.tag: '{{ .VERSION }}'
            openshift: true
